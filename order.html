<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place an Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo"><a href="index.html">Professional Services</a></div>
            <nav class="site-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="site-main">
        <section class="order-section">
            <div class="container">
                <h1>Place Your Order</h1>
                <form action="#" method="post" enctype="multipart/form-data" class="order-form">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="service">Select Service:</label>
                    <select id="service" name="service" required>
                        <option value="basic">Photo Editing - Basic (€6)</option>
                        <option value="advanced">Photo Editing - Advanced (€8)</option>
                    </select>

                    <label for="message">Additional Details:</label>
                    <textarea id="message" name="message" placeholder="Enter details here..." rows="5" required></textarea>

                    <label for="file">Upload Image/Video (optional):</label>
                    <input type="file" id="file" name="file" accept="image/*,video/*">

                    <button type="submit" class="btn">Submit Order</button>
                </form>
            </div>
        </section>
    </main>

     <footer class="site-footer">
        <div class="container">
            <div class="footer-info">
                <p>&copy; 2025 Professional Services. All Rights Reserved.</p>
                <ul>
                    <li><a href="privacy-policy.html">Privacy Policy</a></li>
                    <li><a href="terms-of-service.html">Terms of Service</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
